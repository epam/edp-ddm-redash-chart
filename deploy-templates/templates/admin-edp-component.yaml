{{- if eq .Values.global.deploymentMode "development" }}
apiVersion: v1.edp.epam.com/v1alpha1
kind: EDPComponent
metadata:
  annotations:
    control-plane-console/description: {{ .Values.edpComponent.description }}
    control-plane-console/display-name: {{ .Values.edpComponent.displayName }}
    control-plane-console/display-order: '4'
    control-plane-console/operational-zone: {{ .Values.edpComponent.operationalZone }}
  name: redash-admin
spec:
  icon: >-
    
  type: redash-admin
  url: {{ template "admin-tools.redashAdminUrl" . }}
  visible: true
{{- end -}}
